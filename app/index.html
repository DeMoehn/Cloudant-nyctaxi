<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cloudant GeoSpatial Map">
    <meta name="author" content="Sebastian Moehn">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cloudant Geo Example</title>
    <!-- CSS -->
    <link href="css/KelpJSONView.css" type="text/css" rel="stylesheet">
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" rel="stylesheet" />
    <link href="css/leaflet.draw.css" rel="stylesheet" />
    <link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- JS -->
    <script src="config"></script>
    <script src="js/polyline.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.collapse.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="js/leaflet-heat.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/KelpJSONView.js"></script>
    <script src="js/sweet-alert.min.js"></script>
    <script src="map.js"></script>
  </head>
  <body>

  	<div id="totalwrapper">
      	<div id="wrapper-top">
          	<table align="left" style="margin-top:5px;"><tr>
          	  <td valign="center"><img src="img/cloudant.png" width="364" height="82"></td>
              <td valign="center"><div id="title"><b>New York Taxi Demo</b></div></td></tr>
              </table>
          </div>

          <div id="wrapper-status">
  			    <div id="toodle"></div>
         </div>

  		<div id="wrapper-left">
        <div id="map">
          <div class="loader"></div>
        </div>
  		</div>

    		<div id="wrapper-right">

          <div>
            <div class="title-large">Options</div>
          </div>

          <div>
            <div class="title-medium">Drawing</div>
              <div class="content-medium">
                <div style="margin-left: 5px">
                  <button type="button" id="reload_pickups" value="Reload Taxis" class="btn">Reload Taxis</button>
                </div>
                <div style="margin-left: 5px">
                  <button type="button" id="hide_pickups" value="Hide Taxis" class="btn">Hide Taxis</button>
                </div>
                <div style="margin-left: 5px">
                  <button type="button" id="cleanmap" value="Clean Map" class="btn">Clean Map</button>
                </div>
              </div>
          </div>

          <div>
            <div class="title-medium">Other</div>
              <div class="content-medium">
                <div style="margin-left: 5px">
                  <button type="button" id="centermap" value="Center Map to NYC"  class="btn">Center Map to NYC</button>
                </div>
              </div>
          </div>

          <div class="carinfo" style="margin-top: 5px;">
            <div class="title-large-collapse">Car Information:</div>
            <div class="medium-content">
              <div class="carinfocontent"></div>
            </div>
          </div>
  		  </div>

        <div id="floatclear"></div>
   </div>
  </body>
</html>
