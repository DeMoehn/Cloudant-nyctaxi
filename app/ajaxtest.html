<!DOCTYPE html>
<html lang="en">
<head>
  <title>AJAX test</title>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
  <p>Test</p>
  <script>
    var user = "demoehn3";
    var pass = "MyPassword";
    var cloudant_auth = btoa(user + ':' + pass);
    var docUrl = 'https://'+user+'.cloudant.com/testdb/_all_docs';

    // -- Ajax Get Function --
    function ajaxGet(docUrl, func) {
      $.ajax({ // Start AJAX Call
        url: docUrl,
        type: "GET",
        xhrFields: { withCredentials: true },
        dataType: "json",
        crossDomain: true,
        headers: {'Authorization': 'Basic ' + cloudant_auth, 'Content-Type': 'application/json'},
      }).done(func);
    }

    function parse(data) {
      console.log(data);
    }

    ajaxGet(docUrl, parse);
  </script>
</body>
</html>
